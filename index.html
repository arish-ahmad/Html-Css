<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Google Search</title>
</head>
<body>
    <div class="links">
        <a href="">Images</a>
        <a href="">Advanced</a>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="logo" width="272px">
    <div class="main">
        <form action="https://google.com/search" target="_blank">
            <div class="text-input">
                <input type="text" name="q"  autofocus id="input" style="width: 520px">
            </div>
            <div class="input-buttons">
                <input type="submit" value="Google Search" id="gs">
                <input type="submit" value="I am Feeling Lucky" id="im">
            </div>
        </form>
    </div>
</body>
</html>
